<div class="row">
  <div class="col-3">
    <h4>Przeprowadź transkrypcje
      <fa-icon [icon]="faInfo" size="sm"
               title="Wymagany typ pliku: wav, sample rate: 16000, channels 1, kodowanie little endian, pcm signed"
               style="color: #e68a00">
      </fa-icon>
    </h4>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nazwa zadania:</label>
        <input class="form-control w-100" formControlName="name" type="text" id="name"/>
      </div>
      <div class="form-group" style="padding-top: 1%">
        <label for="file">Nazwa zadania:</label>
        <input type="file" class="form-control" id="file" style="width: 100%" (change)="onFileChange($event)"
               accept="audio/wav">
      </div>
      <div class="form-group" style="padding-top: 1%">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Wyślij
        </button>
        <div *ngIf="error" class="alert alert-danger" role="alert" style="margin-top: 1%">
          {{errorMessage}}
        </div>
      </div>
    </form>
  </div>
  <div class="col-9">
    <app-transcripts-table></app-transcripts-table>
  </div>
</div>
