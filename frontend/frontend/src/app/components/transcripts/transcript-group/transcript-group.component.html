<div class="row">
  <h4>Transkrypcje grupy: {{groupName}}</h4>
  <div class="accordion" id="accordionPanelsStayOpenExample" style="padding-top: 1%">
    <div class="accordion-item">
      <h2 class="accordion-header" id="panelsStayOpen-headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                aria-controls="panelsStayOpen-collapseOne">
          Transkrypcja Azure:
        </button>
      </h2>
      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
           aria-labelledby="panelsStayOpen-headingOne">
        <div class="accordion-body" [ngClass]="azureTranscript && azureTranscript.successful === false ? 'error' : ''">
          <app-transcript-body [transcript]="azureTranscript"></app-transcript-body>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                aria-controls="panelsStayOpen-collapseTwo">
          Transkrypcja Google:
        </button>
      </h2>
      <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
           aria-labelledby="panelsStayOpen-headingTwo">
        <div class="accordion-body"
             [ngClass]="googleTranscript && googleTranscript.successful === false ? 'error' : ''">
          <app-transcript-body [transcript]="googleTranscript"></app-transcript-body>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="panelsStayOpen-headingThree">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                aria-controls="panelsStayOpen-collapseThree">
          Transkrypcja RevAi:
        </button>
      </h2>
      <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
           aria-labelledby="panelsStayOpen-headingThree">
        <div class="accordion-body" [ngClass]="revAiTranscript && revAiTranscript.successful === false ? 'error' : ''">
          <app-transcript-body [transcript]="revAiTranscript"></app-transcript-body>
        </div>
      </div>
    </div>
  </div>
  <hr class="my-4">
  <h5>Rzeczywista transkrypcja</h5>
  <div>
    <textarea class="form-control" [(ngModel)]="realText" placeholder="Wpisz rzeczywistą transkrypcję"
              id="floatingTextarea2"
              style="height: 30vh;" #note></textarea>
    <div style="padding-top: 1%">
      <button class="btn btn-success" (click)="updateText()">
        Zapisz
      </button>
    </div>
  </div>
</div>
